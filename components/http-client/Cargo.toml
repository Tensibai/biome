[package]
name = "biome_http_client"
version = "0.0.0"
edition = "2018"
authors = ["The Biome Maintainers <humans@biome.sh>"]
build = "build.rs"
workspace = "../../"

[dependencies]
base64 = "*"
log = "*"
native-tls = "*"
httparse = "*"
# Locked on this version of reqwest until we can go fully async: see
# https://github.com/seanmonstar/reqwest/commit/5096e12fa21ffdf62ce953c7514e772959d1e4e1
# and https://github.com/habitat-sh/habitat/issues/6852
reqwest = "=0.9.17"
# Unlock with url here and in bulider-api-client
env_proxy = "=0.3.1"
serde = "*"
serde_json = "*"
# Unlock with env_proxy
url = "=1.7.2"

[dependencies.biome_core]
path = "../core"

[features]
default = []
functional = []
