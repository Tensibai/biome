[package]
name = "biome_api_client"
version = "0.0.0"
edition = "2018"
authors = ["The Biome Maintainers <humans@biome.sh>"]
workspace = "../../"

[dependencies]
broadcast = "*"
chrono = "*"
env = "*"
biome_core = { path = "../core" }
biome_http_client = { path = "../http-client" }
log = "*"
pbr = "*"
rand = "*"
regex = "*"
