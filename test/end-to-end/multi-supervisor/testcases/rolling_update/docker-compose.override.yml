version: '2.4'
services:
  tester:
    extends:
      service: test_base
    environment:
      HAB_AUTH_TOKEN: ${PIPELINE_HAB_AUTH_TOKEN}
    depends_on:
      - bastion
      - alpha
      - beta
      - gamma1
      - gamma2
      - gamma3
  alpha:
    environment:
      HAB_UPDATE_STRATEGY_FREQUENCY_MS: 3000
      HAB_UPDATE_STRATEGY_FREQUENCY_BYPASS_CHECK: 1
      RUST_LOG: biome_sup::manager::service_updater=debug

  beta:
    environment:
      HAB_UPDATE_STRATEGY_FREQUENCY_MS: 3000
      HAB_UPDATE_STRATEGY_FREQUENCY_BYPASS_CHECK: 1
      RUST_LOG: biome_sup::manager::service_updater=debug

  gamma1:
    extends:
      service: sup_base
    hostname: gamma1
    environment:
      HAB_UPDATE_STRATEGY_FREQUENCY_MS: 3000
      HAB_UPDATE_STRATEGY_FREQUENCY_BYPASS_CHECK: 1
      RUST_LOG: biome_sup::manager::service_updater=debug
    networks:
      default:
        aliases:
        - gamma1.biome.dev
    depends_on:
      - bastion

  gamma2:
    extends:
      service: sup_base
    hostname: gamma2
    environment:
      HAB_UPDATE_STRATEGY_FREQUENCY_MS: 3000
      HAB_UPDATE_STRATEGY_FREQUENCY_BYPASS_CHECK: 1
      RUST_LOG: biome_sup::manager::service_updater=debug
    networks:
      default:
        aliases:
        - gamma2.biome.dev
    depends_on:
      - bastion

  gamma3:
    extends:
      service: sup_base
    hostname: gamma3
    environment:
      HAB_UPDATE_STRATEGY_FREQUENCY_MS: 3000
      HAB_UPDATE_STRATEGY_FREQUENCY_BYPASS_CHECK: 1
      RUST_LOG: biome_sup::manager::service_updater=debug
    networks:
      default:
        aliases:
        - gamma3.biome.dev
    depends_on:
      - bastion
